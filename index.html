        function encontrarNumeroCercano() {
    var tipoTabla = document.getElementById('tipoTabla').value;
    var tablaSeleccionada = tipoTabla === 'actual' ? tablaActual : tablaTermofusion;
    var valoresFijosSeleccionados = tipoTabla === 'actual' ? valoresFijosActuales : valoresFijosTermofusion;

    var x = parseFloat(document.getElementById('inputX').value);
    var y = parseFloat(document.getElementById('inputY').value);

    if (isNaN(x) || isNaN(y)) {
        document.getElementById('resultado').textContent = "Por favor, ingrese valores numéricos válidos.";
        return;
    }

    // Buscar el índice de la fila con el valor más cercano mayor o igual a x
    var filaSeleccionada = tablaSeleccionada.find(row => row[0] >= x);
    if (!filaSeleccionada) {
        document.getElementById('resultado').textContent = "No se encontró una fila para el valor de X.";
        return;
    }

    // Buscar el índice de la columna con el valor más cercano mayor o igual a y
    var columnaSeleccionada = filaSeleccionada.findIndex(value => value >= y);
    if (columnaSeleccionada === -1) {
        columnaSeleccionada = filaSeleccionada.length - 1;
    }

    // Asegurarse de que la columna seleccionada esté dentro del rango de valores fijos
    if (columnaSeleccionada >= valoresFijosSeleccionados.length) {
        columnaSeleccionada = valoresFijosSeleccionados.length - 1;
    }

    // Mostrar el resultado
    document.getElementById('resultado').innerHTML = "El diámetro del caño debe ser de: " +
        valoresFijosSeleccionados[columnaSeleccionada] + "mm."
}
