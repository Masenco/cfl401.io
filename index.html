<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="login.js"></script>
    <link rel="stylesheet" href="styles.css" id="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<section class="formulario-iniciosesion">
  <h1>¡Bienvenido!</h1>
	<form id="formulario-sesion">
		<label for="email">Correo electrónico</label>
		<input type="email" id="email" name="email">
		<label for="password">Contraseña</label>
		<input type="password" id="password" name="password">
		<input type="submit" id="btn-login" value="Iniciar sesión">
	</form>
  
</section>
</body>
</html>
